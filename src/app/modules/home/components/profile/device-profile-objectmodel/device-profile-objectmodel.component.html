<div class="container">
  
    
    <form [formGroup]="productForm" >
    
      <table class="table table-bordered" formArrayName="quantities">
        <tr>
          <th colspan="2">添加物模型属性</th>
          <th width="150px"><button type="button" (click)="addQuantity()" class="btn btn-primary">增加属性</button></th>
        </tr>
        <tr *ngFor="let quantity of quantities().controls; let i=index" [formGroupName]="i">
          <td>
              名称 :
              <input type="text" formControlName="name" class="form-control">
          </td>
          <td>
              属性 :
              <!-- <input type="text" formControlName="type" class="form-control"> -->
              <select formControlName="type"> 
                <option *ngFor="let t of gettypes()">{{t}}</option>
              </select>
          </td>
          
          <td>
              <button (click)="removeQuantity(i)" class="btn btn-danger">Remove</button>
          </td>
        </tr>
      </table>
      
    </form>
      
    <br/>
    {{this.productForm.value | json}}
  </div>
